<!DOCTYPE HTML>
<meta charset="utf-8">
<meta name="description" content="Official website for Light of Knowledge Academy. We offer After School Programs, English Writing, Math Tutoring and much more! Learn more now!"/>
<title>Login to Continue</title>
<h2 class="page-header">Login</h2>

<div id="login-box">
	<form (submit)="onLoginSubmit()">
		<div class="form-group">
			<label>Username</label>
			<input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter username" >
		</div>
		<div class="form-group">
			<label>Password</label>
			<input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter password">
		</div>
		<input type="submit" class="btn btn-primary" value="Submit">
	</form>
	<br>
	<p>Don't have an account yet? Click <a [routerLink]="['/register']">here</a> to create one.</p>
</div>

<div id="footer">
<div class ="btn-group btn-group-justified">
	<a class="btn btn-default" target="_top" [routerLink]="['/after-school']">After School</a>
	<a class="btn btn-default" target="_top" [routerLink]="['/english-writing']">English Writing</a>
	<a class="btn btn-default" target="_top" [routerLink]="['/math']">Math</a>
	<a class="btn btn-default" target="_top" [routerLink]="['/enrichment-programs']">Enrichment Programs</a>
	<a class="btn btn-default" target="_top" [routerLink]="['/join']">Join Our Team Today!</a>
</div>
</div>
