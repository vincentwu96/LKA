<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Official website for Light of Knowledge Academy. We offer After School Programs, English Writing, Math Tutoring and much more! Learn more now!"/>
	<title>Login to Continue</title>
</head>
<body>
	<h2 class="page-header">Login</h2>
	<div id="login-box">
		<form (submit)="onLoginSubmit()">
			<div class="form-group">
				<label>Username</label>
				<input type="text" class="form-control" [(ngModel)]="username" name="username" placeholder="Enter username" >
			</div>
				<div class="form-group">
					<label>Password</label>
					<input type="password" class="form-control" [(ngModel)]="password" name="password" placeholder="Enter password">
				</div>
				<input type="submit" class="btn btn-primary" title="Submit" value="Submit">
		</form>
		<br>
		<p>Don't have an account yet? Click <a target="_top" title="Register" [routerLink]="['/register']">here</a> to create one.</p>
	</div>
</body>
