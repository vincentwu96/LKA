<form class="form-horizontal">
	<fieldset>
		<legend>Contact Us</legend>
		<div class="form-group">
			<label for="firstName" class="col-lg-2 control-label">Parent's First Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="firstName" placeholder="Parent's First Name">
			</div>
		</div>
		<div class="form-group">
			<label for="lastName" class="col-lg-2 control-label">Parent's Last Name</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="lastName" placeholder="Parent's Last Name">
			</div>
		</div>
		<div class="form-group">
			<label for="email" class="col-lg-2 control-label">Email</label>
			<div class="col-lg-10">
				<input type="text" class="form-control" id="email" placeholder="Email">

				<div class="checkbox">
					<label>
						<input type="checkbox">
					</label>
				</div>
			</div>
		</div>
		<div class="form-group">
			<label for="textArea" class="col-lg-2 control-label">Questions?</label>
			<div class="col-lg-10">
				<textarea class="form-control" rows="3" id="textArea"></textarea>
			</div>
		</div>
		<div class="form-group">
			<div class="col-lg-10 col-lg-offset-2">
				<button type="reset" class="btn btn-default">Cancel</button>
				<button type="submit" class="btn btn-primary">Submit</button>
			</div>
		</div>
	</fieldset>
</form>
