<!DOCTYPE HTML>
<head>
	<meta charset="utf-8">
	<meta name="description" content="Official website for Light of Knowledge Academy. Learn more now!"/>
	<title>Register</title>
</head>
<body>
	<h2 class="page-header">Register</h2>

	<div id="register-box">
		<form (submit)="onRegisterSubmit()">
			<div class="form-group">
				<label class="s">Name</label>
				<input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter full name">
			</div>
			<div class="form-group">
				<label class="s">Username</label>
				<input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter username (4-20 characters)">
			</div>
			<div class="form-group">
				<label class="s">Email</label>
				<input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email">
			</div>
			<div class="form-group">
				<label class="s">Password</label>
				<input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter password (6-20 characters)">
			</div>
			<input type="submit" class="btn btn-primary" value="Create Account">
		</form>
		<br>
		<p class="s">Already have an account? Click <a target="_top" title="Login" [routerLink]="['/login']">here</a> to login.</p>
	</div>
	<br><br>
</body>
