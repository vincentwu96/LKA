<h2 class="page-header">Register</h2>
<form (submit)="onRegisterSubmit()">
	<div class="form-group">
		<label>Name</label>
		<input type="text" [(ngModel)]="name" name="name" class="form-control" placeholder="Enter name" style="width: 600px;">
	</div>
	<div class="form-group">
		<label>Username</label>
		<input type="text" [(ngModel)]="username" name="username" class="form-control" placeholder="Enter username" style="width: 600px;">
	</div>
	<div class="form-group">
		<label>Email</label>
		<input type="text" [(ngModel)]="email" name="email" class="form-control" placeholder="Enter email" style="width: 600px;">
	</div>
	<div class="form-group">
		<label>Password</label>
		<input type="password" [(ngModel)]="password" name="password" class="form-control" placeholder="Enter password" style="width: 600px;">
	</div>

	<input type="submit" class="btn btn-primary" value="Submit">
</form>
