    <style>
    app-root {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;

      text-transform: uppercase;
      font-family: -apple-system,
      BlinkMacSystemFont,

      Roboto,

      Ubuntu,
      Cantarell,

    body {
      margin: 0;
      padding: 0;
    }

    @keyframes dots {
      50% {
        transform: translateY(-.4rem);
      }
      100% {
        transform: translateY(0);
      }
    }

    .d {
      animation: dots 1.5s ease-out infinite;
    }
    .d-2 {
      animation-delay: .5s;
    }
    .d-3 {
      animation-delay: 1s;
    }
  </style>
